<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    td {
        border: 1px solid black;
    }
</style>

<body>
    <div id="heading"><h1>input tag types</h1></div>
    1)button <br>
    <input type="button" id="myBtn" onclick="myFunction()" value="Try it"> <br><br><br>
    2)Checkbox: <br><input type="checkbox" id="myCheck"> <br><br><br>
    3)color: <br><input type="color" id="myColor"> <br><br><br>
    4) date: <br><input type="date" id="myDate" value="2014-02-09"><br><br><br>
    5)datetime <br> <input type="datetime" id="myDatetime" value="2014-02-06T10:57Z"><br><br><br>
    6)E-mail: <br> <input type="email" id="myEmail" value="john@example.com"><br><br><br>
    7)file <br> <input type="file" id="myFile"><br><br><br>
    8)Number: <br><input type="number" id="myNumber" value="2"><br><br>
    9)Password: <br><input type="password" id="myPsw" value="psw123"><br><br>
    10)Radio Button: <br><input type="radio" id="myRadio"><br><br>
    11)Range: <br><input type="range" id="myRange" value="90"><br><br>
    12)Reset: <br><input type="reset" id="myReset" value="Reset the form"><br><br>
    13)Search: <br><input type="search" id="mySearch" placeholder="Search for something.."><br><br>
    14)Submit : <br><input type="submit" id="mySubmit" value="Submit the form"><br><br>
    15)text: <br><input type="text" id="myText" value="Some text..."><br><br>
    16)Url: <br> <input type="url" id="myURL" value="http://www.google.com"><br><br>

    
</body>

</html>
