<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    td {
        border: 1px solid black;

<body>
    <div id="heading"><h1>Param tag</h1></div>
    The <param> tag is used to define parameters for an <object> element.
    <div id="code">
        <pre>
            &lt;object data="horse.wav"&gt;
                &lt;param name="autoplay" value="true"&gt;
              &lt;/object&gt; 
        </pre>
    </div>
</body>

</html>
